---
namespace: paion-data
name: jersey-webservice-basic-release-definition-template
version: '1.0.0'
description: |
  Screwdriver CD template for deploying instantiated jersey webservice to AWS through HashiCorp.
  This template deploys the webservices without SSL/HTTPS or any other addons
maintainer: jack20220723@gmail.com
config:
  template: paion-data/hashicorp-aws-base-release-definition-template
  order: [
    install-packer,
    install-terraform,
    setup-hashicorp-deployment-tool,
    load-packer-ami-variables,
    load-war-file-path,
    load-terraform-ec2-variables,

    install-jdk,
    install-maven,
    download-webservice-source-code,
    generate-war,
    relocate-war-for-hashicorp,

    packer-init,
    packer-validate,
    packer-build,
    terraform-init,
    terraform-validate,
    terraform-apply
  ]
  parameters:
    elk-hosts:
      value: ["myelk.instance.com:8080"]
      description: "The list of Logstash hosts with ports to receive webservice log data"
  steps:
    - install-jdk: sd-cmd exec paion-data/install-jdk-17-ubuntu@latest
    - install-maven: sd-cmd exec paion-data/install-maven-ubuntu@latest

    - load-war-file-path: echo ws_war_path = \"ROOT.war\" >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl

    - load-filebeat-file: |
        echo ws_filebeat_config_file_path = \"filebeat.yml\" >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl

        cat  << EOF >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/filebeat.yml
        filebeat.config.modules:
          path: ${path.config}/modules.d/*.yml
          reload.enabled: false

        filebeat.inputs:
          - type: log
            paths:
              - /home/ubuntu/jetty-base/logback/*

        output.logstash:
          hosts: $(meta get parameters.elk-hosts.value)
        EOF

    - download-webservice-source-code: |
        git clone https://github.com/QubitPi/jersey-webservice-template.git ../jersey-webservice-template
        cd ../jersey-webservice-template

    - generate-war: |
        if [ ! -f settings.xml ]; then
          mvn -B clean package -Dcheckstyle.skip -Dmaven.test.skip
        else
          mvn -B clean package --settings settings.xml -Dcheckstyle.skip -Dmaven.test.skip
        fi

    - relocate-war-for-hashicorp: |
        mv target/*.war ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/ROOT.war
        echo war_source = \"ROOT.war\" >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
  environment:
    INFRASTRUCTURE: webservice
  secrets:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
