---
namespace: paion-data
name: react-app-release-definition-template
version: '1.0.0'
description: Screwdriver CD template for deploying React APP to AWS through HashiCorp.
maintainer: jack20220723@gmail.com
config:
  template: paion-data/iiaas-ssl-release-definition-template
  order: [
    install-packer,
    install-terraform,
    setup-hashicorp-deployment-tool,
    setup-hashicorp-ssl-configs,
    load-packer-ami-variables,
    load-packer-ami-variables-dist-source,
    load-packer-ami-variables-ssl,
    load-terraform-ec2-variables,
    load-terraform-ssl-variables,

    install-node,
    install-yarn,
    generate-dist,
    relocate-dist-for-hashicorp,

    packer-init,
    packer-validate,
    packer-build,
    terraform-init,
    terraform-validate,
    terraform-apply
  ]
  parameters:
    node-version:
      value: "18"
      description: "Node.js version for compiling and running React app"
  steps:
    - load-packer-ami-variables-dist-source: echo dist_source = \"dist\"   >> ../immutable-infrastructure-as-a-service/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
    - load-packer-ami-variables-ssl: |
        echo react_app_domain    = \"$(meta get parameters.domain.value)\" >> ../immutable-infrastructure-as-a-service/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_base64     = \"$SSL_CERT_BASE_64\"                   >> ../immutable-infrastructure-as-a-service/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_key_base64 = \"$SSL_CERT_KEY_BASE_64\"               >> ../immutable-infrastructure-as-a-service/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
    - install-node: sd-cmd exec paion-data/install-node@latest $(meta get parameters.node-version.value)
    - install-yarn: npm install -g yarn
    - generate-dist: |
        echo "This step must be implemented by pipeline."
        echo "The end result of this step must be a 'dist' file at the check-out root"
        echo "An example implementation should be 'yarn && yarn build'"
        exit 1
    - relocate-dist-for-hashicorp: mv dist ../immutable-infrastructure-as-a-service/hashicorp/$INFRASTRUCTURE/images/aws/
  environment:
    INFRASTRUCTURE: react
